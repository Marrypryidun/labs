<html>
<head>
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>
  <h1>
    Лабораторна робота №1
  </h1>
  <p>Завдання 1</p>
  <p>  Скласти сценарій обчислення площі круга за відомим радіусом.</p>
  <input class="data" type="text" placeholder="Радіус кола">
  <input class="but1" type="button" value="Визначити">
  <p class="result1"> Площа круга </p>
  <script>
    var data = document.querySelector('.data'),
        but1 = document.querySelector('.but1'),
        res1 = document.querySelector('.result1');

    but1.onclick= function() {
      res1.textContent="Площа круга " + (Math.PI * +data.value * +data.value);
    }
  </script>
</body>
<html>
